      <div class="controls">
        <div class="font-size-control">
          <label for="font-size" id="font-size-label">Font Size:</label>
          <input class="mdl-slider mdl-js-slider"
            type="range" name="fontSize"
            min="22" max="75" value="30" data-sizing="px"
            tabindex="0"
          >
        </div>
        <br>
        <br>
        <select id="select-font" class="input"  onchange="changeFont (this);">
          <option value="cursive" selected="selected">Cursive</option>
          <option value="Gloria Hallelujah, cursive">Gloria Hallelujah</option>
          <option value="Nothing You Could Do, sans-serif">Nothing You Could Do</option>
          <option value="Righteous, cursive">Righteous</option>
        </select>
